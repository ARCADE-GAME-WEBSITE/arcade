<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Game</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,300&display=swap">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">

</head>
<body>
    <div id="main">
        <div class="header">
            <div class="grid wide">
                <div class="header-with-search">
                    <div class="header-logo">
                        <a href="/" class="logo-img">
                            <img src="./assets/img/logo-img.png" class="logo-img__css" alt="logo">
                        </a>
                    </div>
                    
                    <!-- <input type="checkbox" hidden id="mobile-search-checkbox" class="header__search-checkbox"> -->
                    <div class="header__search">
                        <div class="header__search-input-wrap">
                            <input type="text" class="header__search-input" placeholder="Tìm kiếm game">
                        </div>
                        <a href="" class="header__search-menu">
                            <i class="fas fa-sort-amount-down header__search-menu-icon"></i>
                        </a>
                        <button class="header__search-btn">
                            <i class="header__search-btn-icon fas fa-search"></i>
                        </button>
                    </div>

                    <div class="login-out">
                        <a href="/" class="login-out__btn">
                        LOGIN
                        </a>
                    </div>
                    <div class="login-out">
                        <a href="/" class="login-out__btn">
                        LOGOUT
                        </a>
                    </div>
                    <div class="language">
                        <a href="/" class="language-icon">
                            <img src="./assets/img/icon-vietnam.png" class="language-icon__vietnam" alt="">
                        </a>
                    </div>
                        
                </div>

            </div>
                
        </div>

        <div class="content">
            <div class="grid">
                <div class="row">
                    <div class="col l-2">
                        <div class="friend-list">      
                            <div class="friend-list__heading">
                                <div class="friend-list__friend active">
                                    <img src="./assets/img/friend-list.png" class="friend-list__friend-img" alt="">
                                    <div class="friend-list__friend-name">FRIENDS</div>
                                </div>
                                <div class="friend-list__contact">
                                    <img src="./assets/img/fb-icon.png" class="friend-list__friend-img" alt="">
                                    <div class="friend-list__friend-name">CONNECT</div>
                                </div>
                            </div>
                            <div class="friend-list__heading-2">
                                <button class="friend-list__add">
                                    <i class="fas fa-plus friend-list__add-icon"></i>
                                    <div class="friend-list__friend-name">Add Friend</div>
                                </button>
                            </div>
                            <div class="friend-list__title">
                                <div class="friend-info">
                                    <div class="friend-info__item">
                                        <img class="friend-list__title-img" src="./assets/img/friend-img.jpg" alt="">
                                        <div class="friend-list__title-name">Player 1 </div>
                                        <button class="friend-list__title-add">Invite</button>
                                    </div>
                                </div>

                                <div class="friend-info">
                                    <div class="friend-info__item">
                                        <img class="friend-list__title-img" src="./assets/img/friend-img1.png" alt="">
                                        <div class="friend-list__title-name">Player 2 </div>
                                        <button class="friend-list__title-add">Invite</button>
                                    </div>
                                </div>

                                <div class="friend-info">
                                    <div class="friend-info__item">
                                        <img class="friend-list__title-img" src="./assets/img/friend-img2.jpg" alt="">
                                        <div class="friend-list__title-name">Player 3 </div>
                                        <button class="friend-list__title-add">Invite</button>
                                    </div>
                                </div>

                                <div class="friend-info">
                                    <div class="friend-info__item">
                                        <img class="friend-list__title-img" src="./assets/img/friend-img3.jpg" alt="">
                                        <div class="friend-list__title-name">Player 4 </div>
                                        <button class="friend-list__title-add">Invite</button>
                                    </div>
                                </div>
                            </div>

                            <div class="friend-list__footer">
                                <i class="friend-list__footer-icon far fa-window-close"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col l-8">
                        <div class="game-screen">
                            <div class="game-screen__img">
                                <img src="./assets/img/1.jfif" class="game-screen__img--css" alt="">
                                <img src="./assets/img/2.png" class="game-screen__img--css" alt="">
                                <img src="./assets/img/3.jfif" class="game-screen__img--css" alt="">
                                <img src="./assets/img/4.jpg" class="game-screen__img--css" alt="">
                                
                            </div>
                            <ul class="game-screen__btn">
                                <li onclick="openGame()" class="btn-play">
                                    <a href="" class="btn-play-link">PLAY</a>
                                </li>
                                <li class="btn-toturial">
                                    <a href="" class="btn-toturial-link">TOTURIAL</a>
                                </li>
                                <li class="btn-music">
                                    <a href="" class="btn-music-link">MUSIC</a>
                                </li>
                                <li class="btn-setting">
                                    <a href="" class="btn-setting-link">SETTING</a>
                                </li>
                            </ul>
                        </div>

                        <div class="game-control">
                            <div class="game-control__btn">
                                <h3>GAME CONTROLS</h3>
                                <div style="display:flex; align-items: center;">
                                    <img class="btn__control" src="./assets/img/muiten.png" alt="">
                                    <img class="btn__control" src="./assets/img/wasd.png" alt="">
                                    <img class="btn__control" src="./assets/img/mouse-click.png" alt="">
                                </div>
                            </div>
        
                            <div class="game-control__zoom">
                                <h3>ADJUST OR MAXIMIZE</h3>
                                <div style="display:flex; align-items: center; cursor: pointer;">
                                    <i class="btn__zoom fas fa-search-plus"></i>
                                    <i class="btn__zoom fas fa-search-minus"></i>
                                    <i class="btn__zoom fas fa-expand-alt"></i>
                                </div>
                            </div>
                        </div>

                        <div class="game-info" style="border-top: 2px solid rgba(0,0,0,1);">
                            <div class="game-info__left">
                                <h1>TETRIS GAME</h1>
                                <button class="game-info__report">
                                    <i class="far fa-flag report-flag"></i>
                                    <h4>Report a bug</h4>
                                </button>
                            </div>
                            <div class="game-info__right">
                                <h4>Did you like this game?</h4>
                                <div class="game-info__like">
                                    <button class="like">
                                        <i class="far fa-thumbs-up"></i>
                                    </button>
                                    <button class="unlike">
                                        <i class="far fa-thumbs-down"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col l-2">
                        
                    </div>
                </div>
                <div class="row" style="border-bottom : 2px solid #000;">
                    <div class="col l-2">
                        
                    </div>

                    <div class="col l-5">
                        <div class="game-detail">
                            <h3>DETAILS</h3>
                        </div>
                        <div class="game-comment">
                            <h3>COMMENTS</h3>
                        </div>
                        <div class="game-diff">
                            <h3>RELATED GAMES</h3>
                        </div>
                    </div>
                    <div class="col l-3">
                        <div class="game-demo">
                            <h3>Video demo</h3>
                            <div class="game-demo__link">
                                <iframe src="https://www.youtube.com/embed/sL1z3pIrGjY" width="320" height="180" title="The YouTube video player"frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                        </div>
                        <div class="game-tag">
                            <h3>TAGS</h3>
                        </div>
                        <div class="game-same">
                            <h3>SAME GAMES</h3>
                        </div>
                    </div>

                    <div class="col l-2">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    

        <div class="footer">
            Footer
        </div>
    </div>
